<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Politi-GIF Search</title>
		<!-- Favicon -->
		<link rel="shortcut icon" type="img/png" href="images/flag.png">
		<!-- Google Fonts link -->
		<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
		<!-- link to custom stylesheet  -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- link to jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	
	<body>
	<header>Politi-GIF</header>
	<!-- div containing the buttons and form -->
	<div class="top-box">
		<div class="left-box">
			<p class="btn-title">Click on a politician to see some GIFs...</p>
			<div class="btn-display"></div>
		</div>
		<div class="right-box">
			<form class="user-form">
				<label for="entry-form" class="form-text">...or create a button for a new politician!</label></form>
				<input type="text" class="entry-form" placeholder="Type a politician's name here"><br>
				<input class="submit-btn" type="submit" value="Add to the list!">
			</form>
		</div>
	</div>
	<!-- div that displays the gifs -->
	<div class="bottom-box">
		<p class="search-title">GIF Display</p>
		<div class="gif-display"></div>
	</div>
	<!-- link to JS -->
	<script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
