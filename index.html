<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Politi-GIF Search</title>
		<!-- Google Fonts link -->
		<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
		<!-- link to custom stylesheet  -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- link to jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>

		<nav>Politi-GIF Search</nav>
		
		<div class="top-box">
			<div class="left-box">
				<p>Click on a politician below to see some GIFs...</p>
				<div class="btn-display"></div>
			</div>
			<div class="right-box">
				<p>...or add your most/least favorite politician!</p>
				<form class="user-form">
				<label for="entry-form">Enter a Politician's Name:</label></form><br>
				<input type="text" class="entry-form" placeholder="Peter Politique"><br>
				<input class="submit-btn" type="submit" value="GIF'em">
				</form>
			</div>
		</div>

		<div class="bottom-box">
			<p>GIFs appear here</p>
			<div class="gif-display"></div>
		</div>
	

	<script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
